<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://pixijs.download/release/pixi.js"></script>
</head>

<body>
</body>
<script>
    const app = new PIXI.Application();
    document.body.appendChild(app.view);

    const sprites = new PIXI.ParticleContainer(10000, {
        scale: true,
        position: true,
        rotation: true,
        uvs: true,
        alpha: true
    });
    app.stage.addChild(sprites);

    const maggot = [];
    const totalSprite = app.renderer instanceof PIXI.Renderer ? 10000 : 100;

    for (let i = 0; i < totalSprite; i++) {
    const dude = PIXI.Sprite.from('/assets/maggot_tiny.png');
        dude.anchor.set(0.5);
        dude.scale.set(0.9 + Math.random() * 0.3);
        dude.x = Math.random() * app.screen.width;
        dude.y = Math.random() * app.screen.height;
        dude.tint = Math.random() * 0x808080;
        dude.direction = Math.random() * Math.PI * 2;
        dude.turningSpeed = Math.random() - 0.8;
        dude.speed = (2 + Math.random() * 2) * 0.2;
        dude.offset = Math.random() * 100;
        maggot.push(dude);
        sprites.addChild(dude);
    }

    const dudeBoundsPadding = 100;
    const dudeBounds = new PIXI.Rectangle(
        -dudeBoundsPadding,
        -dudeBoundsPadding,
        app.screen.width + dudeBoundsPadding * 2,
        app.screen.height + dudeBoundsPadding * 2,
    );

    let tick = 0;

    app.ticker.add(() => {
        for (let i = 0; i < maggot.length; i++) {
            const dude = maggot[i];
            dude.scale.y = 0.95 + Math.sin(tick + dude.offset) * 0.05;
            dude.direction += dude.turningSpeed * 0.01;
            dude.x += Math.sin(dude.direction) * (dude.speed * dude.scale.y);
            dude.y += Math.cos(dude.direction) * (dude.speed * dude.scale.y);
            dude.rotation = -dude.direction + Math.PI;

            // wrap the maggots
            if (dude.x < dudeBounds.x) {
                dude.x += dudeBounds.width;
            } else if (dude.x > dudeBounds.x + dudeBounds.width) {
                dude.x -= dudeBounds.width;
            }

            if (dude.y < dudeBounds.y) {
                dude.y += dudeBounds.height;
            } else if (dude.y > dudeBounds.y + dudeBounds.height) {
                dude.y -= dudeBounds.height;
            }
        }
        tick += 0.1;
    });
</script>

</html>
